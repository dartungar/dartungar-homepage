{% extends "layout.html" %}


{% block main %}
  <h4>Калькулятор тарифа на автоперевозку</h2>
  <form class="form-border" action = "/apps/calc/" method="POST">
    <div class="form-group">
      <label class="form-label"><b>Пункт отправления:</b></label>
      <input type="text" class="form-control mx-auto" name="point_a" placeholder="Например, 'Красный Кут, Саратовская область'" required>
      <br>
      <label class="form-label"><b>Пункт назначения:</b></label>
      <input type="text" class="form-control mx-auto" name="point_b" placeholder="Например, 'Деревня Лопатино, Тарусский Район, Калужская область'" required>
    </div>

    <br><br>
    <div class="form-group">
      <label ><b>Выберите тип транспорта:</b></label>
      <select class="form-control col-md-3 mx-auto" name="vehicle-type" size="3" required>
        <option value="tent20">Тент 20т</option>
        <option value="tank20">Автоцистерна 20т</option>
        <option value="ref20">Рефрижератор 20т</option>
      </select>
    </div>
    <br><br>

    <div class="form-group">
      <label class="form-label"><b>В какую сторону едем?</b></label>
      <br>
      <input type="radio" name="direction" value='0' checked> от Москвы <br>
      <input type="radio" name="direction" value='1'> к Москве <br>
      <input type="radio" name="direction" value='2'> по регионам <br>
      <input type="radio" name="direction" value='3'> по городу <br>
      <small class="form-text text-muted">Как правило, в Москву везти дешевле, чем из Москвы.</small>
    </div>

    <input type="checkbox" name="taxes" value="1" checked>
    <label for="taxes">Обязателен честный перевозчик, который платит налоги</label>
    <br>

    <input type="submit" class="btn btn-lg btn-secondary" value="Рассчитать ставку">
    <br>

    
    
  </form>
{% endblock %}
